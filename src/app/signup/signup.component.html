<div class="container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <!-- Name Field -->
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        name="name"
        ngModel
        required
      />
    </mat-form-field>
    
    <!-- Email Field -->
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Email"
        name="email"
        ngModel
        required
        email
      />
    </mat-form-field>
    
    <!-- Password Field -->
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        name="password"
        ngModel
        required
      />
    </mat-form-field>
    
    <!-- Submit Button -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!signupForm.valid"
    >
      Sign Up
    </button>
  </form>
</div>
