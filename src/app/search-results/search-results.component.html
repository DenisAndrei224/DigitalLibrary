<div class="search-container">
  <h2>Search Books</h2>
  <form (ngSubmit)="onSearch()">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchQuery" name="searchQuery" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Search</button>
  </form>

  <div *ngIf="books.length > 0">
    <h3>Results:</h3>
    <div class="results-list">
      <div *ngFor="let book of books" class="book-item">
        <p><strong>Book Title:</strong> {{ book.title }}</p>
        <p><strong>Author:</strong> {{ book.authorName }}</p>
        <p><strong>Description:</strong> {{ book.description }}</p>
      </div>
    </div>
  </div>
  <div *ngIf="books.length === 0 && searchQuery">
    <p>No results found for "{{ searchQuery }}". Please try another search.</p>
  </div>
</div>
