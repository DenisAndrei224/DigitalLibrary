<div class="container">
  <h2>Sign in</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-row">
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Username"
          name="username"
          [(ngModel)]="username"
          required
        />
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="full-width">
        <input
          matInput
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </mat-form-field>
    </div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
  </form>
</div>
